{% extends 'main.html' %}
{% load static %}
{% block content %}


<div class="container-xxl bg-white p-0">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <h2>About Content</h2>
            </div>
        </div>
        {% if about %}
        <div class="container-xxl bg-white p-0">
            <div class="container-fluid">
                <div class="row">
                    <div class="col text-center">
                        <a href="{% url 'editabout' about.id %}">Edit</a>
                    </div>
                </div>

                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-6">
                            <p><strong>About title: </strong> {{ about.about_title }}</p>
                            <p><strong>Sub title: </strong> {{about.about_subtitle}}</p>
                            <p><strong>Content: </strong> {{about.about_content}}</p>
                            <p><strong>Created at:</strong> {{ sodata.created_at }}</p>
                        </div>

                        <div class="col-6 w-50">
                            <img src="{{about.about_image.url}}" alt="" class="img-fluid rounded mb-3 w-75">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% else %}
        <div class="container-xxl bg-white p-0">
            <div class="container-fluid">
                <div class="row">
                    <div class="col text-center">
                        <a href="{% url 'addabout' %}">Add</a>
                    </div>
                </div>
            </div>
        </div>

        {% endif %}
    </div>
</div>
{% endblock %}
