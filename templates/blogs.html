{% extends 'main.html' %}
{% load static %}
{% block content %}
<div class="container-xxl bg-white p-0">
    <div class="row">
        <div class="col text-center">
            <h2>Our Blogs</h2>
            <p class="lead">Creativity of the Students</p>
        </div>
    </div>
    <div class="row mt-5 p-5">
        {% for blog in blogs %}
        <div class="col mb-5">
            <div class="card" style="width: 18rem;">
                <img src="{{blog.image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <a href="{% url 'blog' blog.id %}">
                        <h5 class="card-title">{{blog.title}}</h5>
                    </a>
                    <b>{{blog.author}}</b>
                    <p class="card-text">{{blog.content | slice:"150"}}</p>
                    <a href="{% url 'blog' blog.id %}" class="btn btn-primary">Read more</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


</div>
{% endblock %}
