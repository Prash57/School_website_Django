{% extends 'dash.html' %}
{% load static %}
{% block content %}


<div class="container-xxl bg-white p-0">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <h2>Message From</h2>
            </div>
        </div>
        {% if msgdata %}
        <div class="container-xxl bg-white p-0">
            <div class="container-fluid">
                <div class="row">
                    <div class="col text-center">
                        <a href="{% url 'addmessagefrom' msgdata.id %}">Edit</a>
                    </div>
                </div>

                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-6">
                            <p><strong>Message From : </strong> {{ msgdata.name }}</p>
                            <p><strong>Position: </strong> {{msgdata.position}}</p>
                            <p><strong>Message: </strong> {{msgdata.message}}</p>
                            <p><strong>Created at:</strong> {{ msgdata.created_at }}</p>
                        </div>

                        <div class="col-6 w-50">
                            <img src="{{msgdata.image.url}}" alt="" class="img-fluid rounded mb-3 w-75">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {% else %}
        <div class="container-xxl bg-white p-0">
            <div class="container-fluid">
                <div class="row">
                    <div class="col text-center">
                        <a href="{% url 'addmessagefrom' %}">Add</a>
                    </div>
                </div>
            </div>
        </div>

        {% endif %}

    </div>
</div>
{% endblock %}
