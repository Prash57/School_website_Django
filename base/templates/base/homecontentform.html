{% extends 'main.html' %}
{% load static %}
{% block content %}
<h2>Add Home Content</h2>
<div>
    <div class="row">
        <div class="col">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}

                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary py-3" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>
{% endblock %}
